<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator | SecureGen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f8f9fa;
      min-height: 100vh;
    }
    .card {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      border: none;
    }
    h2 {
      color: #f8f9fa;
      font-weight: 600;
    }
    .form-check-label, label {
      color: #ced4da;
    }
    .btn-primary {
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: #000;
      font-weight: bold;
      border: none;
      transition: all 0.3s ease-in-out;
    }
    .btn-primary:hover {
      background: linear-gradient(to right, #a8ff78, #78ffd6);
      color: #000;
    }
    .btn-action {
      font-weight: 500;
      transition: 0.3s ease-in-out;
    }
    .btn-action:hover {
      transform: scale(1.1);
    }
    .password-box input {
      background-color: #2c2f33;
      color: #ffffff;
      border: none;
      border-radius: 8px;
    }
    .password-box {
      background-color: #2c2f33;
      border-radius: 12px;
      padding: 12px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .qr-img {
      border: 5px solid #444;
      border-radius: 12px;
      margin-top: 10px;
    }
    .form-check-input {
      background-color: #2c2f33;
      border-color: #444;
    }
    .form-check-input:checked {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
    .form-check-label {
      margin-left: 8px;
    }
    .form-check {
      margin-bottom: 12px;
    }
    .form-check.form-switch {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #2c2f33;
      padding: 12px 20px;
      border-radius: 12px;
      margin-top: 30px;
    }
    .form-check-input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-top: 2px;
    }
    .btn-outline-light {
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div class="container mt-3">
  <a href="{{ url_for('home') }}" class="btn btn-outline-light">‚Üê Back to Home</a>
</div>

<div class="container mt-4">
  <div class="card p-5">
    <h2 class="text-center mb-4">üöÄ SecureGen - Stylish Password Generator</h2>

    <form method="POST">
      <div class="mb-3">
        <label for="length">Password Length</label>
        <input type="number" class="form-control" name="length" value="12" min="4" max="32" required>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="uppercase" checked>
        <label class="form-check-label">Include Uppercase (A-Z)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="lowercase" checked>
        <label class="form-check-label">Include Lowercase (a-z)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="digits" checked>
        <label class="form-check-label">Include Numbers (0-9)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="symbols">
        <label class="form-check-label">Include Symbols (!@#$%)</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">‚ú® Generate Password</button>
    </form>

    {% if password %}
    <div class="mt-4">
      <label>Generated Password:</label>
      <div class="password-box">
        <input type="text" id="password" class="form-control" value="{{ password }}" readonly>
        <button class="btn btn-outline-light btn-action" onclick="copyPassword()" title="Copy">
          <i class="fas fa-copy me-1"></i> Copy
        </button>
        <button class="btn btn-outline-light btn-action" onclick="downloadPassword()" title="Download">
          <i class="fas fa-download me-1"></i> Download
        </button>
      </div>
      <div class="mt-2" id="strength"></div>
    </div>

    {% if qr %}
    <div class="mt-4 text-center">
      <label>QR Code:</label><br>
      <img src="{{ url_for('qr') }}" alt="QR Code" width="200" class="qr-img">
    </div>
    {% endif %}
    {% endif %}

    <div class="form-check form-switch">
      <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
      <input class="form-check-input" type="checkbox" id="darkModeToggle" onclick="toggleTheme()">
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
